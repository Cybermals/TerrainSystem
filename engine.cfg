[application]

name="TerrainSystem"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[editor_plugins]

enabled=["FlyCam", "TerrainSystem"]

[image_loader]

repeat=true

[input]

move_forward=[key(W)]
move_backward=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
turn_left=[key(Left)]
turn_right=[key(Right)]
look_up=[key(Up)]
look_down=[key(Down)]
move_up=[key(R)]
move_down=[key(F)]

[physics_2d]

motion_fix_enabled=true
